networks:
  honeypotharbor-attacker-network:
    external: true

services:
  cowrie1:
    image: cowrie/cowrie:latest
    container_name: honeypotharbor-cowrie-1
    user: "999:999"
    networks:
      honeypotharbor-attacker-network:
        ipv4_address: 192.168.1.131
    volumes:
      - ./etc/userdb.txt:/cowrie/cowrie-git/etc/userdb.txt:ro
      - ./etc/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg:ro
      - ./logs/cowrie1:/var/log/cowrie

  cowrie2:
    image: cowrie/cowrie:latest
    container_name: honeypotharbor-cowrie-2
